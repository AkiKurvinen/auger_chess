    <script>init()</script>
    <script>
        const pieces = document.querySelectorAll("chesspiece");
        pieces.forEach(element => {
            const piece = element.getAttribute('piece')
                fetch(`svg/${piece}.svg`)
                .then(response => response.text())
                .then(svg => element.parentNode.innerHTML = svg)
            });
